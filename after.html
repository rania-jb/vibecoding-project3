<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Prix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pricing {
            width: 100%;
            max-width: 350px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.06);
            border-radius: 12px;
            padding: 30px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pricing:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15), 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .price {
            font-size: 32px;
            font-weight: bold;
            color: #22c55e;
            margin-bottom: 25px;
        }

        .features {
            list-style: none;
            padding-left: 0;
            margin-bottom: 25px;
        }

        .features li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            color: #666;
            position: relative;
            padding-left: 25px;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #22c55e;
            font-weight: bold;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
        }

        .btn:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .pricing {
                max-width: 100%;
                padding: 25px;
            }

            .title {
                font-size: 22px;
            }

            .price {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .pricing {
                padding: 20px;
            }

            .title {
                font-size: 20px;
            }

            .price {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div id="pricing-container"></div>

    <script>
        /**
         * Fonction pour créer une carte de prix réutilisable
         * @param {string} title - Le titre du plan
         * @param {string} price - Le prix du plan
         * @param {string[]} features - Tableau des fonctionnalités
         * @returns {string} HTML de la carte de prix
         */
        function createPricingCard(title, price, features) {
            const featuresList = features.map(feature => 
                `<li>${feature}</li>`
            ).join('');

            return `
                <div class="pricing">
                    <h2 class="title">${title}</h2>
                    <p class="price">${price}</p>
                    <ul class="features">
                        ${featuresList}
                    </ul>
                    <button class="btn" onclick="handleButtonClick('${title}')">Commencer l'essai</button>
                </div>
            `;
        }

        /**
         * Gestionnaire d'événement pour le bouton
         * @param {string} planName - Le nom du plan sélectionné
         */
        function handleButtonClick(planName) {
            alert(`Vous avez sélectionné le plan : ${planName}`);
            // Vous pouvez remplacer cette alerte par une vraie logique de redirection ou d'action
        }

        // Exemple d'utilisation
        const pricingCard = createPricingCard(
            'Basic Plan',
            '$9.99 /mois',
            [
                '1 GB Storage',
                'Basic Support',
                'All Core Features'
            ]
        );

        // Insérer la carte dans le conteneur
        document.getElementById('pricing-container').innerHTML = pricingCard;

      
        const container = document.getElementById('pricing-container');
        container.style.display = 'flex';
        container.style.gap = '20px';
        container.style.flexWrap = 'wrap';
        container.style.justifyContent = 'center';
        
        const plans = [
            {
                title: 'Basic Plan',
                price: '$9.99 /mois',
                features: ['1 GB Storage', 'Basic Support', 'All Core Features']
            },
            {
                title: 'Pro Plan',
                price: '$19.99 /mois',
                features: ['10 GB Storage', 'Priority Support', 'All Core Features', 'Advanced Analytics']
            },
            {
                title: 'Enterprise Plan',
                price: '$49.99 /mois',
                features: ['Unlimited Storage', '24/7 Support', 'All Features', 'Custom Integration', 'Dedicated Manager']
            }
        ];

        container.innerHTML = plans.map(plan => 
            createPricingCard(plan.title, plan.price, plan.features)
        ).join('');
     
    </script>
</body>

</html>
