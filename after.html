<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .pricing {
            width: 300px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 0 10px #ccc;
            padding: 25px;
            text-align: center;
            border-radius: 8px;
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            color: green;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .features {
            list-style: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .features li:last-child {
            border-bottom: none;
        }

        .btn {
            background: blue;
            color: white;
            padding: 10px 20px;
            border: none;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .btn:hover {
            background: darkblue;
        }

        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>

<body>

    <script>
        function Card(title, price, features) {
            // Créer le conteneur principal
            const card = document.createElement('div');
            card.className = 'pricing';

            // Créer le titre
            const titleElement = document.createElement('h2');
            titleElement.className = 'title';
            titleElement.textContent = title;

            // Créer le prix
            const priceElement = document.createElement('p');
            priceElement.className = 'price';
            priceElement.textContent = price;

            // Créer la liste des fonctionnalités
            const featuresList = document.createElement('ul');
            featuresList.className = 'features';

            features.forEach(feature => {
                const listItem = document.createElement('li');
                listItem.textContent = feature;
                featuresList.appendChild(listItem);
            });

            // Créer le bouton
            const button = document.createElement('button');
            button.className = 'btn';
            button.textContent = 'Start Trial';

            // Ajouter une interaction au bouton
            button.addEventListener('click', function () {
                alert('Vous avez sélectionné le plan: ' + title);
            });

            // Assembler tous les éléments
            card.appendChild(titleElement);
            card.appendChild(priceElement);
            card.appendChild(featuresList);
            card.appendChild(button);

            return card;
        }

        // Exemple d'utilisation
        const card = Card(
            'Basic Plan',
            '$9.99 /month',
            ['1 GB Storage', 'Basic Support', 'All Core Features']
        );

        // Ajouter la carte au body
        document.body.appendChild(card);
    </script>

</body>

</html>
